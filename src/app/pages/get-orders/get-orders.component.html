<app-header></app-header>
<div class="body">
    <h2 style="background-color: white;">Historial de Pedidos</h2>
    <table class="table" style="width:100%">
        <tr>
          <th>Fecha de compra</th>
          <th>Total</th>
          <th>Metodo de Pago</th>
          <th>Estatus</th>
          <th>Pedidio</th>

        </tr>
        <tr *ngFor="let order of orders">
          <td>{{order.date_order |  date:'fullDate'}}</td>
          <td>${{order.total}}</td>
          <td>Paypal</td>
          <td>{{order.status}}</td>
          <td>{{order.paypal_order_id}}</td>

        </tr>
      
      </table>
</div>
<app-footer></app-footer>
